<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
</head>
<body>
    <section id="seleccionar-mascota">
        <h1 class="titulo">Pokemon</h1>

        <h2 class="subtitulo">Elige tu mascota:</h2>

        <div class="tarjetas">
            <input type="radio" name="mascota" id="Flareon" />
            <label class="tarjeta-de-mokepon" for="Flareon">
                <p>Flareon</p>
                <img src="./img/flareon.png" alt="Flareon">
            </label>
            
            <input type="radio" name="mascota" id="Lapras" />
            <label class="tarjeta-de-mokepon" for="Lapras">
                <p>Lapras</p>
                <img src="./img/lapras.png" alt="Lapras">
            </label>

            <input type="radio" name="mascota" id="Haunter" />
            <label class="tarjeta-de-mokepon" for="Haunter">
                <p>Haunter</p>
                <img src="./img/Haunter.png" alt="Haunter">
            </label>
        </div>

        <button id="boton-mascota">Seleccionar</button>
    </section>
    
</body>
</html>
